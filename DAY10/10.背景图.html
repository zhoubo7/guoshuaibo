<!-- 一：background-color: 背景色 
二：background-image: url(图片路径) 背景图片 
三：background-repeat: 设置背景图片平铺
                    1 repeat 默认， 横向和纵向都重复平铺
                    2 repeat-x， 横向重复平铺
                    3 repeat-y， 纵向重复平铺
                    4 no-repeat， 背景图像不重复平铺
                    5 round 背景图片自动缩放直到适应且填充整个容器
                    6 space 背景图片以相同的间距平铺且填充整个容器或某个方向
四：background-position： x  y; 背景定位
    可以拆分两个方向 background-position-x 水平方向
                   background-position-y 垂直方向
    定位的参数可以是x:left,center,right | y: top,center,bottom / 具体大小 / 百分比 
五：background-size; 背景图片的大小
    1 auto 默认， 背景图的真实大小
    2 具体大小 / 百分比 
    【只有一个值， 表示宽度为这个值， 高度为auto】
    【如果有两个值， 第一个表示宽度， 第二个表示高度】
    3 cover  背景图等比例缩放完全覆盖容器，可能会超出容器
    4 contain 背景图等比例缩放至宽度或高度与容器的宽度或高度相等，不可能超出容器

六：background-attachment 背景图片是否固定
          1 scroll 背景图片随内容滚动而滚动
          2 fixed  背景图片相对于窗口固定， 不会随滚动条滚动而动
          3 local  背景图片相对于元素内容固定
   
七：background-origin  设置背景图定位的源点
          1 padding-box  默认， 从padding区域开始显示图像
          2 border-box   从border区域开始显示图像
          3 content-box  从content区域开始显示图像

八：background-clip 背景图向外裁剪的区域
          1 padding-box  默认， 从padding区域开始向外裁剪
          2 border-box   从border区域开始向外裁剪
          3 content-box  从content区域开始向外裁剪  -->

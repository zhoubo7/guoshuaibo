<!-- E ->标签 att -> 属性 val->属性值 
 E[att]  找到了具有att属性的E标签
 E[att = 'val']  找到了具有att属性并且数值值是val的元素E 
 E[att ~= 'val'] 找到具有att属性， 属性值中包含val或者仅有val的元素E 
 E[att |= 'val']  找到以val为开头并且以-链接的字符串 ， 仅有val也算 
 E[att ^= 'val'] 找到具有att属性并且属性值以val为开头的元素E 
 E[att $= 'val'] 找到具有att属性并且属性值以val为结尾的元素E 
 E[att *= 'val'] 找到具有att属性且属性值包含val的元素E  -->

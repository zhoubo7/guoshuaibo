弹性盒属性

一 属性（父）
1 display:flex; 设置为弹性盒
2 flex-direction 设置主轴方向 / 子元素的排列方向
  row             默认， 将主轴设为水平， 子元素水平排列
  column          将主轴设为垂直， 子元素垂直排列
  row-reverse     主轴水平方向， 子元素水平排列并翻转
  column-reverse  主轴垂直方向， 子元素垂直排列并翻转
3 flex-wrap 子元素是否折行
  nowrap          默认，不换行
  wrap            换行
  wrap-reverse    换行翻转
4 flex-flow  = flex-direction + flex-wrap
5 justify-content 子元素主轴的对齐方式
  flex-start      默认，主轴的起始端开始（由左向右/ 由上到下）
  flex-end        主轴的末尾端开始（由右向左/ 由下到上）
  center          主轴的中心
  space-between   子元素两端对齐，中间有间距
  space-around    两端有间距， 子元素彼此间的间距是两端的二倍
  space-evenly    平均分配间距
6 align-items   当只有一根轴线时， 侧轴的对齐方式
  stretch         默认， 拉伸元素适应容器
  flex-start      侧轴的起始端开始（由左向右/ 由上到下）
  flex-end        侧轴的末尾端开始（由右向左/ 由下到上）
  center          侧轴的中心
  baseline        基线对齐
7 align-content 和align-items 相同作用，
 不同的是 align-content适合多跟轴线时 侧轴的对齐方式
  stretch         默认， 拉伸元素适应容器
  flex-start      侧轴的起始端开始（由左向右/ 由上到下）
  flex-end        侧轴的末尾端开始（由右向左/ 由下到上）
  center          侧轴的中心
  space-between   子元素两端对齐，中间有间距
  space-around    两端有间距， 子元素彼此间的间距是两端的二倍
  space-evenly    平均分配间距




二  属性 （子）
1 order  设置某个子元素的排列顺序， 属性值为数值， 数值越大  越靠后 
2 flex-grow    【父元素的宽度大于 子元素的宽度之和】扩大 默认是0,值越大 扩大比例越大
3 flex-shrink  【父元素的宽度小于 子元素的宽度之和】收缩，默认1, 如果值为0则恢复自身宽度缩小兄弟， 如果大于1，则收缩自身
4 flex-basis    覆盖原本的width
5 flex : flex-grow  flex-shrink flex-basis;默认： flex: 0(必选) 1（可选） auto（可选）;
6 align-self    子元素的对齐方式[ie- / 苹果不支持]
  auto 默认，继承父元素的align-items属性
  stretch 拉伸适应容器（没有height属性）
  flex-start
  flex-end
  center
  baseline
